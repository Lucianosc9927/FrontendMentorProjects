<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- my css -->
  <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
  <main class="main">
    <header class="header">
      <div class="contenedor">
        <img src="images/logo.svg" alt="log image" class="logo-image">
      </div>
    </header>
    <div class="hero">
    
    </div>
    <article class="article contenedor">
      <div class="text">
        <h1 class="article__title">We're <span class="article__title--time">coming soon</span></h1>
        <p class="article__text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>
      <form class="formulario" id="formulario">
        <div class="formulario__content" id="formulario__content">
          <input type="input" name="input" placeholder="Email Address" class="formulario__input" id="input">
          <button class="button" id="button">
              <img src="images/icon-arrow.svg" alt="icon arrrow" class="button_icon">
          </button>
        </div>
      </form>
    
    </article>
  </main>
