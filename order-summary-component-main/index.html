<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- reset css -->
  <link rel="stylesheet" href="normalize.css">
  <!-- my css -->
  <link rel="stylesheet" href="style.css">
 
</head>
<body>

  <div class="summary">
    <img src="images/illustration-hero.svg" alt="Hero image">
    <div class="summary__content">
      <h1 class="summary__title">Order Summary</h1>
      <p class="summary__text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan" data-icon="logo-music">
        <div class="plan__selected">
          <h2 class="plan__selected__time">Annual Plan</h2>
          <p class="plan__selected__price no__margin">
            $59.99/year
          </p>
        </div>
        <a href="" class="plan__change">Change</a>
      </div>
      <div class="payment">
        <button class="payment__confirm">
          Proceed to Payment
        </button>
        <button class="payment__cancel">
          Cancel Order
        </button>
      </div>
    </div>
  </div>

</body>
</html>
