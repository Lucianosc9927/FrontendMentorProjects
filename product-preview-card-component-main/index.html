<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <!-- google fonts -->
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="card contenedor">
    <div class="product">
      <picture>
        <source media="(min-width: 600px)" srcset="images/image-product-desktop.jpg" >
        <img src="images/image-product-mobile.jpg" alt="" class="product__image">
      </picture>
      
      
      
      <div class="product__content">
        <p class="product__category no-margin">Perfume</p>
        <h1 class="product__title no-margin">Gabrielle Essence Eau De Parfum</h1>
        <p class="product__description no-margin">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="product__price no-margin">
          <span class="product__price--new">$149.99</span>
          <span class="line-through">$169.99</span>
        </p>
        <button class="button no-margin" data-icon="shopping-cart">Add to Cart</button>
      </div><!-- product__content -->


    </div>
  </div>

</body>
</html>
